<main>
    <section>
        <div class="container">
            <div>
                <h2>Lista de Personas:</h2>
            </div>
            <div class="card-container">
                <div *ngFor="let persona of listaDeObjetos">
                    <div class="card">
                        <ul>
                            <li>
                                <strong>Apellido:</strong> {{ persona.apellido }} <br>
                                <strong>Nombre:</strong> {{ persona.nombre }} <br>
                                <strong>Edad:</strong> {{ persona.edad }} años <br> <strong>Profesión:</strong> {{
                                persona.profesion }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
